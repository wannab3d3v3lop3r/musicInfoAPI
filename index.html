<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EDM</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="responsiveDesign.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
</head>
<body>
    <main role="main">
        <div class="container">
            <div class="form-container">
                <h1>LETS RAGE</h1>
                <form role="form" aria-label="State and City Information" action="#" class="js-search-form">
                    <div class="select-row">
                        <label for="states">States: </label>
                        <select class="states" id="states">
                            <option value="state">Select State</option>
                        </select>
                    </div>
                    <div class="select-row">
                        <label for="cities">Cities: </label>
                        <select class="cities" id="cities">
                            <option>Select City</option>
                        </select>
                    </div>
                    <div class="button-row">
                        <button type="submit" class="search">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <section class="artists hidden">
            <h2>ARTISTS AND DATES</h2>
            <div class="js-search-results" aria-live="assertive"></div>
        </section>

        <section class="youtube hidden">
            <h2>YOUTUBE RESULTS</h2>
            <div class="js-youtube-results" aria-live="assertive"></div>
        </section>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/spotify-web-api-js@1.1.1/src/spotify-web-api.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
